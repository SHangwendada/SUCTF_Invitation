<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SUCTF 邀请函生成器</title>
  <!-- 引入 Fira Sans 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&display=swap" rel="stylesheet">
  <style>
    /* 添加背景图片 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('back.png'); /* 确保 back.png 位于正确的路径 */
      background-size: cover;
      background-position: center;
      opacity: 0.7; /* 70% 透明度 */
      z-index: -2; /* 最底层 */
    }

    /* 基础样式 */
    body {
      font-family: 'Fira Sans', sans-serif;
      background: linear-gradient(135deg, #1E2747, #070B1D); /* 保持现有的渐变背景 */
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative; /* 为伪元素定位提供参考 */
    }

    .container {
      display: flex;
      flex-direction: column; /* 垂直排列 */
      background: rgba(30, 39, 71, 0.9); /* 保持半透明背景 */
      border-radius: 15px;
      max-width: 1000px; /* 增加容器的最大宽度 */
      width: 90%;
      padding: 2rem;
      box-sizing: border-box;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative; /* 确保内容在伪元素之上 */
      z-index: 1; /* 提高容器层级，确保在背景之上 */
    }

    /* 信息输入部分 */
    .info-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px; /* 增加下方间距 */
    }

    /* 头部 */
    .header {
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00F5FF, #89FF86);
      -webkit-background-clip: text;
      color: transparent;
      margin: 0;
      background-size: 200% 200%;
      animation: gradientAnimation 5s ease infinite;
    }

    .time-info {
      font-size: 1rem;
      color: #A0A0A0;
      animation: fadeIn 2s ease;
    }

    .time-info span {
      color: #00F5FF;
      font-family: monospace;
    }

    /* 输入和按钮样式 */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 500px; /* 增加输入组的最大宽度 */
      margin: 0 auto; /* 居中对齐 */
      position: relative;
    }

    .input-group input {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #1E2747;
      color: white;
      outline: none;
      transition: all 0.3s ease;
      width: 100%; /* 确保输入框宽度 */
      box-sizing: border-box; /* 包含padding和border在内 */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .input-group input::placeholder {
      color: #A0A0A0;
    }

    .input-group input:focus {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 245, 255, 0.4);
    }

    .button {
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00F5FF, #89FF86);
      color: #070B1D;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      width: 100%; /* 确保按钮宽度 */
      box-sizing: border-box; /* 包含padding和border在内 */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      background: linear-gradient(90deg, #00F5FF, #45a049);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 245, 255, 0.4);
    }

    .button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 4px rgba(0, 245, 255, 0.2);
    }

    .button:focus {
      outline: none;
    }

    /* 预览部分 */
    .preview-section {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
    }

    .canvas-container {
      position: relative;
      width: 100%;
      max-width: 700px; /* 增加画布容器的最大宽度 */
      /* 维持画布的纵横比 */
      padding-top: 177.78%; /* (1920 / 1080) * 100% */
      border: 2px solid #00F5FF;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 245, 255, 0.3);
      background: #1E2747;
      transition: all 0.3s ease;
      z-index: 1;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background: #1E2747;
      opacity: 0;
      animation: fadeInCanvas 1s forwards;
    }

    /* 加载动画样式 */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 39, 71, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 10;
    }

    .loading-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00F5FF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    /* 动画关键帧 */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeInCanvas {
      to { opacity: 1; }
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* 移动设备友好样式 */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .time-info {
        font-size: 0.8rem;
      }

      .input-group input {
        font-size: 0.9rem;
        padding: 10px 16px;
      }

      .button {
        font-size: 1rem;
        padding: 10px;
      }

      .canvas-container {
        max-width: 90%; /* 进一步增加移动设备上的画布宽度 */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 信息输入部分 -->
    <div class="info-section">
      <div class="header">
        <h1>SUCTF 邀请函生成器</h1>
        <p class="time-info">
          开放时间：2025年1月1日-10日 <br>
          当前时间：<span class="current-time">00:00:00</span>
        </p>
      </div>

      <div class="input-group">
        <input type="text" id="inviteeName" placeholder="请输入被邀请人">
        <button class="button" id="generateButton">生成邀请函</button>
      </div>
    </div>

    <!-- 预览部分 -->
    <div class="preview-section">
      <div class="canvas-container">
        <canvas id="invitationCanvas"></canvas>
        <div class="loading-overlay" id="loadingOverlay">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 时间更新时间函数
    function updateTime() {
      const now = new Date();
      const format = n => n.toString().padStart(2, '0');
      const formattedTime = `${now.getFullYear()}年${format(now.getMonth() + 1)}月${format(now.getDate())}日 / ${format(now.getHours())}:${format(now.getMinutes())}:${format(now.getSeconds())}`;
      document.querySelector('.current-time').innerText = formattedTime;
    }

    // 设置高分辨率画布并调整大小
    function setupCanvas(canvas, context) {
      const dpr = window.devicePixelRatio || 1;
      // 固定内部画布尺寸
      canvas.width = 1080 * dpr;
      canvas.height = 1920 * dpr;
      context.scale(dpr, dpr);
    }

    // 显示加载动画
    function showLoading() {
      document.getElementById('loadingOverlay').classList.add('active');
    }

    // 隐藏加载动画
    function hideLoading() {
      document.getElementById('loadingOverlay').classList.remove('active');
    }

    // 预加载图像
    const canvas = document.getElementById('invitationCanvas');
    const ctx = canvas.getContext('2d');
    const image = new Image();
    image.crossOrigin = 'Anonymous';  // 确保跨域图像访问
    image.src = "suctf.png"; // 替换为您的图像URL

    image.onload = () => {
      setupCanvas(canvas, ctx);
      drawInvitation();
      hideLoading(); // 隐藏加载动画
    };

    image.onerror = () => {
      console.error('图像加载失败，请检查图像路径或跨域设置。');
      const dpr = window.devicePixelRatio || 1;
      ctx.fillStyle = '#FF0000';
      ctx.font = "30px Arial";
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText("图像加载失败", 540, 960); // 1080/2, 1920/2
      hideLoading(); // 隐藏加载动画
    };

    // 绘制邀请函
    const inviteeInput = document.getElementById('inviteeName');

    function drawInvitation() {
      // 固定内部画布尺寸
      const canvasWidth = 1080;
      const canvasHeight = 1920;

      // 清除画布
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);
      // 绘制背景图像
      ctx.drawImage(image, 0, 0, canvasWidth, canvasHeight);
      // 获取邀请人姓名
      const inviteeName = inviteeInput.value.trim() || "被邀请人";
      // 设置文本样式
      const fontSize = Math.floor(canvasHeight * 0.04); // 字体大小为画布高度的4%，即96px
      ctx.font = `bold ${fontSize}px 'Fira Sans', sans-serif`;
      ctx.fillStyle = 'rgba(255, 255, 255, 1)';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      // 计算文本位置（固定坐标）
      const xPosition = 540; // 1080 / 2
      const yPosition = 1390; // 1920 - (1920 / 4 + 50) = 1390
      ctx.fillText(inviteeName, xPosition, yPosition);
    }

    // 添加输入事件监听器
    inviteeInput.addEventListener('input', () => {
      showLoading(); // 显示加载动画
      setTimeout(() => {
        drawInvitation();
        hideLoading(); // 隐藏加载动画
      }, 300); // 模拟加载时间
    });

    // 生成邀请下载链接
    document.getElementById('generateButton').addEventListener('click', () => {
      showLoading(); // 显示加载动画
      setTimeout(() => {
        canvas.toBlob((blob) => {
            const link = document.createElement('a');
            link.download = 'SUCTF_Invitation.png';
            link.href = URL.createObjectURL(blob);
            link.click();
            hideLoading(); // 隐藏加载动画
        }, 'image/png');
      }, 500); // 模拟生成时间
    });

    // 初始化绘制
    window.addEventListener('load', () => {
      setupCanvas(canvas, ctx);
      drawInvitation();
      hideLoading(); // 隐藏加载动画
    });

    // 重新绘制画布在窗口尺寸变化时
    window.addEventListener('resize', () => {
      // 由于内部尺寸固定，不需要重新设置canvas.width和height
      // 只需要重新绘制内容
      drawInvitation();
    });

    // 更新时间每秒
    setInterval(updateTime, 1000);

    // 显示加载动画初始化
    showLoading();
  </script>

</body>
</html>
